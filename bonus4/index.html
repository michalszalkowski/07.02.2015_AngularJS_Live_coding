<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS</title>
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
	input.ng-valid.ng-dirty {
		border: 1px green solid;
	}

	input.ng-invalid.ng-dirty {
		border: 1px red solid;
	}
</style>

<body>

<div class="container">

	<br/>

	<pre>$valid = {{userform.$valid}}</pre>
	<pre>$dirty = {{userform.$dirty}}</pre>
	<pre>{{user | json}}</pre>

	<form name="userform">

		<br/>
		<input required ng-model="user.email" type="email" class="form-control" placeholder="email">
		<br/>
		<input required minlength="2" ng-model="user.password" type="password" class="form-control" placeholder="password">
		<br/>
		<input required ng-model="user.text" type="text" class="form-control" placeholder="text">
		<br/>

		<input required type="radio" ng-model="user.gender" value="male"/>male
		<input required type="radio" ng-model="user.gender" value="female"/>female<br/>

		<button ng-disabled="!userform.$valid" type="submit" class="btn btn-success">Submit</button>
	</form>

</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="app.js"></script>

<!--CSS classes-->
<!--ng-valid: the model is valid-->
<!--ng-invalid: the model is invalid-->
<!--ng-valid-[key]: for each valid key added by $setValidity-->
<!--ng-invalid-[key]: for each invalid key added by $setValidity-->
<!--ng-pristine: the control hasn't been interacted with yet-->
<!--ng-dirty: the control has been interacted with-->
<!--ng-touched: the control has been blurred-->
<!--ng-untouched: the control hasn't been blurred-->
<!--ng-pending: any $asyncValidators are unfulfilled-->


</body>
</html>
